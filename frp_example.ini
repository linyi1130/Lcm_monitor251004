# frp客户端配置示例
# 此文件是一个配置示例，用于帮助用户设置frp实现外网访问
# 详细的frp使用说明请参考官方文档

[common]
server_addr = 您的frp服务器IP或域名
server_port = 7000

token = 您的token（如果服务器设置了token）

# 监控Web服务的配置
[web_lcm_monitor]
type = http
local_ip = 127.0.0.1
local_port = 5000
custom_domains = monitor.yourdomain.com  # 您的域名（需要解析到frp服务器）

bandwidth_limit = 1MB  # 可选：限制带宽
# 更多高级配置请参考frp官方文档

# 如果您希望通过HTTPS访问，可以添加以下配置
# 注意：这需要在frp服务器端也进行相应配置
#[web_lcm_monitor_https]
#type = https
#local_ip = 127.0.0.1
#local_port = 5000
#custom_domains = monitor.yourdomain.com
# 证书相关配置（如果需要）
#plugin = https2http
#plugin_local_addr = 127.0.0.1:5000
#plugin_crt_path = /path/to/your/cert.crt
#plugin_key_path = /path/to/your/cert.key